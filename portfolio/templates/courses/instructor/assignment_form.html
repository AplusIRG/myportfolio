{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page_title }} - Instructor{% endblock %}

{% block content %}
<div class="container py-5" style="padding-top: 8rem;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4 p-md-5">
                    <h2 class="fw-bold mb-4">{{ page_title }}</h2>

                    <form method="post">
                        {% csrf_token %}
                        
                        {% if not assignment %}
                        <div class="mb-3">
                            <label for="course" class="form-label fw-semibold">Course</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}" {% if request.GET.course == course.id|stringformat:"i" %}selected{% endif %}>
                                    {{ course.title }} ({{ course.course_code }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Assignment Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ assignment.title|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Description / Instructions</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ assignment.description|default:'' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="due_date" class="form-label fw-semibold">Due Date</label>
                                <input type="datetime-local" class="form-control" id="due_date" name="due_date" 
                                       value="{% if assignment.due_date %}{{ assignment.due_date|date:'Y-m-d\\TH:i' }}{% endif %}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="assignment_type" class="form-label fw-semibold">Assignment Type</label>
                                <select class="form-select" id="assignment_type" name="assignment_type" required>
                                    <option value="">Select Type</option>
                                    {% for value, label in assignment_types %}
                                    <option value="{{ value }}" {% if assignment.assignment_type == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="max_points" class="form-label fw-semibold">Maximum Points</label>
                                <input type="number" class="form-control" id="max_points" name="max_points" value="{{ assignment.max_points|default:'100' }}" min="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check mt-4">
                                    <input type="checkbox" class="form-check-input" id="allows_file_upload" name="allows_file_upload" {% if assignment.allows_file_upload or not assignment %}checked{% endif %}>
                                    <label class="form-check-label" for="allows_file_upload">Allow file uploads</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3" id="file_size_field">
                            <label for="max_file_size_mb" class="form-label fw-semibold">Max File Size (MB)</label>
                            <input type="number" class="form-control" id="max_file_size_mb" name="max_file_size_mb" value="{{ assignment.max_file_size_mb|default:'10' }}" min="1" max="100">
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill px-5">
                                <i class="fas fa-save me-2"></i>{% if assignment %}Update{% else %}Create{% endif %} Assignment
                            </button>
                            <a href="{% if assignment %}{% url 'instructor_assignment_list' assignment.course.slug %}{% else %}{% url 'instructor_dashboard' %}{% endif %}" class="btn btn-outline-secondary rounded-pill px-5">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileUploadCheckbox = document.getElementById('allows_file_upload');
    const fileSizeField = document.getElementById('file_size_field');
    
    function toggleFileSize() {
        fileSizeField.style.display = fileUploadCheckbox.checked ? 'block' : 'none';
    }
    
    toggleFileSize();
    fileUploadCheckbox.addEventListener('change', toggleFileSize);
});
</script>
{% endblock %}
