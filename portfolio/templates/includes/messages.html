{# templates/includes/messages.html #}
{% if messages %}
<div class="container mt-3"> {# Add margin-top for spacing below navbar #}
    <ul class="messages list-unstyled p-0">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
